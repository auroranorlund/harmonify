<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harmonify | Billboard</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <script src="../js/billboard.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Coptic&display=swap" rel="stylesheet">
</head>

<body>
    <header class="divider" id="main-header"></header>
    <main>
        <h1>Billboard</h1>
        <section>
            <form name="get-top-tracks">
                <label for="tracksLength">Length of Time</label>
                <select id="tracksLength" name="tracksLength">
                    <option value="short_term">Month</option>
                    <option value="medium_term">6 Months</option>
                    <option value="long_term">Year</option>
                </select>
                <button type="submit" id="top-tracks-button">Get Top Tracks</button>
            </form>
            <form name="get-top-artists">
                <label for="artistsLength">Length of Time</label>
                <select id="artistsLength" name="artistsLength">
                    <option value="short_term">Month</option>
                    <option value="medium_term">6 Months</option>
                    <option value="long_term">Year</option>
                </select>
                <button type="submit" id="top-artists-button">Get Top Artists</button>
            </form>
            <form name="get-top-genres">
                <label for="genresLength">Length of Time</label>
                <select id="genresLength" name="genresLength">
                    <option value="short_term">Month</option>
                    <option value="medium_term">6 Months</option>
                    <option value="long_term">Year</option>
                </select>
                <button type="submit" id="top-genres-button">Get Top Genres</button>
            </form>
        </section>
        <section id="results">

        </section>
    </main>
    <footer id="main-footer"></footer>
</body>

</html>
